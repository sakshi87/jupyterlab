language: python
os:
  - linux
arch: arm64

jobs:
  include:
    ########## DEVELOPER INSTALL ##########

    - &default
      env: DESC="browser test"
      nodejs: 12
      before_install:
        - sudo apt-get install -y chromium-browser
        - export CHROME_BIN=/usr/bin/chromium-browser
      install:
        - python -m pip install -e .
        - npm install
        - npm run build
        - pip install --pre jupyterlab
      script: python -m jupyterlab.browser_check
